<!DOCTYPE html>
<html>
<head>
    <title>Portal d'Accés Segur</title>
</head>
<body>
    <h2>Identificació d'Usuari</h2>
    
    {% if form.errors %}
        <p style="color: red;">Credencials incorrectes. Intenta-ho de nou.</p>
    {% endif %}

    <form method="post">
        <!-- El token CSRF és vital per evitar atacs Cross Site Request Forgery -->
        {% csrf_token %}
        
        <p>
            <label>Usuari:</label>
            {{ form.username }}
        </p>
        <p>
            <label>Contrasenya:</label>
            {{ form.password }}
        </p>
        
        <button type="submit">Iniciar Sessió</button>
    </form>
</body>
</html>
